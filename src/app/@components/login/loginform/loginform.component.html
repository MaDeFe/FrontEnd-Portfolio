<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['user'].errors }" />
        <div *ngIf="submitted && f['user'].errors" class="invalid-feedback">
            <div *ngIf="f['user'].errors">Ingrese su nombre de usuario</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors">Ingrese una contraseña</div>
        </div>
    </div>
    <div>
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Login
        </button>
    </div>
</form>
